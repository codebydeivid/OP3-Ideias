<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizador de Ideias</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="saving-indicator" id="savingIndicator">
        Salvando automaticamente...
    </div>

    <!-- Status de conexão -->
    <div class="connection-status" id="connectionStatus">
        🟢 Online
    </div>

    <!-- Cabeçalho -->
    <header class="header">
        <h1>Desenvolvimento do Jogo</h1>
    </header>

    <!-- Navegação por abas -->
    <nav class="nav-tabs">
        <button class="tab-button active" data-section="narrativa">📖 Narrativa</button>
        <button class="tab-button" data-section="personagens">👥 Personagens</button>
        <button class="tab-button" data-section="mecanicas">⚙️ Mecânicas</button>
        <button class="tab-button" data-section="tecnologias">💻 Tecnologias</button>
        <button class="tab-button" data-section="cronograma">📅 Cronograma</button>
    </nav>

    <!-- Container principal -->
    <div class="container">
        <!-- Estatísticas do projeto -->
        <div class="project-stats" id="projectStats">
            🎮 Carregando projeto... Aguarde um momento
        </div>

        <!-- Controles de dados -->
        <div class="data-controls">
            <button class="export-button" onclick="organizer.exportData()">
                📥 Exportar Projeto
            </button>
            <button class="import-button" onclick="document.getElementById('importInput').click()">
                📤 Importar Projeto
            </button>
            <button class="clear-button" onclick="organizer.clearAllData()">
                🗑️ Limpar Tudo
            </button>
            <input type="file" id="importInput" class="import-input" accept=".json" onchange="organizer.importData(event)">
        </div>

        <!-- Seção Narrativa -->
        <section class="section active" id="narrativa">
            <div class="section-header">
                <h2 class="section-title">Narrativa do Jogo</h2>
                <button class="add-button" onclick="addIdea('narrativa')">
                    + Adicionar Ideia
                </button>
            </div>
            <div class="ideas-grid" id="narrativa-grid"></div>
        </section>

        <!-- Seção Personagens -->
        <section class="section" id="personagens">
            <div class="section-header">
                <h2 class="section-title">Personagens</h2>
                <button class="add-button" onclick="addIdea('personagens')">
                    + Adicionar Personagem
                </button>
            </div>
            <div class="ideas-grid" id="personagens-grid"></div>
        </section>

        <!-- Seção Mecânicas -->
        <section class="section" id="mecanicas">
            <div class="section-header">
                <h2 class="section-title">Mecânicas de Jogo</h2>
                <button class="add-button" onclick="addIdea('mecanicas')">
                    _ Adicionar Mecânica
                </button>
            </div>
            <div class="ideas-grid" id="mecanicas-grid"></div>
        </section>

        <!-- Seção Tecnologias -->
        <section class="section" id="tecnologias">
            <div class="section-header">
                <h2 class="section-title">Tecnologias e Ferramentas</h2>
                <button class="add-button" onclick="addIdea('tecnologias')">
                    + Adicionar Tecnologia
                </button>
            </div>
            <div class="ideas-grid" id="tecnologias-grid"></div>
        </section>

        <!-- Seção Cronograma -->
        <section class="section" id="cronograma">
            <div class="section-header">
                <h2 class="section-title">Cronograma do Projeto</h2>
                <button class="add-button" onclick="addIdea('cronograma')">
                    + Adicionar Tarefa
                </button>
            </div>
            <div class="ideas-grid" id="cronograma-grid"></div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
